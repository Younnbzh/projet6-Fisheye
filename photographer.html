<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Fisheye - Photographe</title>
</head>

<body>
  <header>
    <a href="index.html" class="homeLink">
      <img src="assets/images/logo.png" class="mainLogo" alt="Page d'accueil de Fisheye">
    </a>
  </header>
  <main id="main">
    <div class="photographHeader" id="photographHeader"></div>
    <!-- Filtre -->
    <div class="filterBar">
      <h2 id="sortLabel">Trier par :</h2>
      <div class="selectMenu" tabindex="0" role="listbox" aria-labelledby="sortLabel" aria-haspopup="listbox"
        aria-expanded="false">

        <div class="selectBtn" role="option">
          <span class="defaultFilterValue" data-sort="popularity">Popularité</span>
          <span class="fa-solid fa-chevron-down" aria-hidden="true"></span>
          <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
        </div>
        <!-- Tri -->
        <ul class="optionsList" role="list" aria-hidden="true">
          <li class="optionItem" aria-label="popularity" data-sort="popularity" role="option" aria-selected="true"
            hidden>
            <span class="optionText">Popularité</span>
          </li>
          <li class="optionItem" aria-label="Date" data-sort="date" role="option" aria-selected="false">
            <span class="optionText">Date</span>
          </li>
          <li class="optionItem" aria-label="title" data-sort="title" role="option" aria-selected="false">
            <span class="optionText">Titre</span>
          </li>
        </ul>
      </div>
    </div>
    <!-- Conteneur des médias -->
    <div id="mediaContainer" class="mediaSection"></div>
    <!-- Boîte d'informations en bas à droite -->
    <div id="bottomRightBox">
      <div id="sumLikesContainer">
        <p id="likesSum"></p>
        <span class="fa-solid fa-heart"></span>
      </div>
      <p id="dailyRate"></p>
    </div>
  </main>
  <!-- Lightbox -->
  <div id="lightbox" aria-hidden="true" role="dialog" aria-label="image closeup view">
    <div id="lightboxContent">
      <header>
        <span class="closeButton" aria-label="Close dialog" id="closeLightbox" tabindex="0">&times;</span>
      </header>
      <div role="button" aria-label="Previous image" class="controlButton controlLeft" tabindex="0" id="leftArrow">
        <span class="imageControl prevImage">
          <span class="fa-solid fa-chevron-left"></span>
        </span>
      </div>
      <div id="mediaLightbox"></div>

      <div role="button" aria-label="Next image" class="controlButton controlRight" tabindex="0" id="rightArrow">
        <span class="imageControl nextImage">
          <span class="fa-solid fa-chevron-right"></span>
        </span>
      </div>
    </div>
  </div>
  <!-- Contact -->
  <div id="contactModal" class="modalBackground" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
    <div class="modalContent" aria-labelledby="modalTitle" >
      <header>
        <h2 id="modalTitle" class="modalTitle" aria-label="Contact me">Contactez-moi<br><span id="modalPhotographername"></span></h2>
        <img src="./assets/icons/close.svg" id="closeButton" alt="Fermer le formulaire de contact" aria-label="Close contact form" tabindex="0">
      </header>
      <div class="modalBody">
        <form id="contactForm">
          <div>
            <label for="firstName" id="labelFirstName">Prénom</label>
            <input type="text" id="firstName" name="firstName" aria-labelledby="labelFirstName" required>

            <label for="lastName" id="labelLastName">Nom</label>
            <input type="text" id="lastName" name="lastName" aria-labelledby="labelLastName" required>

            <label for="email" id="labelEmail">Email</label>
            <input type="email" id="email" name="email" aria-labelledby="labelEmail" required>

            <label for="message" id="labelMessage">Votre Message :</label>
            <textarea id="message" name="message" rows="4" aria-labelledby="labelMessage" required></textarea>
          </div>
          <button class="contactButton" aria-label="Send" id="submitButton">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/pages/photographer.js" type="module"></script>
  <script src="scripts/utils/contactForm.js" type="module"></script>
</body>

</html>
